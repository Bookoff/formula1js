
<div class="panel panel-default">
  <div class="panel-heading"><strong>{{season}}</strong> | <small>Round: {{round}}</small> | Drivers Championship Standings
    <div class="input-group pull-right">
      <input type="text" ng-model="nameFilter" placeholder=" Search driver" />
      &nbsp;<i class="glyphicon glyphicon-search"></i>
    </div>
  </div>
  <table class="table table-hover table-responsive drivers">
    <thead>
      <tr>
        <th>Rank.</th>
        <th>Driver</th>
        <th>Constructor</th>
        <th>Points</th>
        <th>Wins</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-show="driversList.length > 0 && filteredDrivers.length <= 0">
        <td colspan="5">No results found. Please specify search</td>
      </tr>
      <tr ng-repeat="driver in filteredDrivers = (driversList | filter: searchFilter)">
        <td>{{driver.position}}</td>
        <td>
          <img ng-src="images/flags/{{driver.Driver.nationality}}.png" class="flags" alt="{{driver.Driver.nationality}}" />
          <a href="#/drivers/{{driver.Driver.driverId}}">
            {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
          </a>
        </td>
        <td>{{driver.Constructors[0].name}}</td>
        <td>{{driver.points}}</td>
        <td>{{driver.wins}}</td>
      </tr>
    </tbody>
  </table>
</div>
